<html lang="ko" layout:decorate="~{layout}">
<head>
    <title>글 목록</title>
</head>
<div layout:fragment="content">
    <h1>글 목록</h1>
    <ul>
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.id} + '. ' + ${post.title}"></a>
        </li>
    </ul>
</div>
</html>
